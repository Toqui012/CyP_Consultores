{% extends 'base.html' %}
{% load static %}
{% block content %}    
      <div class="wrapper-form" >
        <div class="container mt-3 mb-3">
            <div class="row">
                <div class="col align-self-center">
                    <div class="contact-form">
                        <h1>Contacto</h1>
                        <form action="#" method="POST">{% csrf_token %}
                          <div class="txtb">
                            <label class="badge badge-secondary">Nombre Completo :</label>
                            <input type="text" name="txtName" value="" placeholder="-Ingrese su nombre completo-">
                          </div>
                      
                          <div class="txtb">
                            <label class="badge badge-scondary">Email :</label>
                            <input type="email" name="txtEmail" value="" placeholder="-Ingrese su email-">
                          </div>
                      
                          <div class="txtb">
                            <label class="badge badge-scondary">N°Telefono :</label>
                            <input type="text" name="txtPhone" value="" placeholder="-Ingrese su numero telefónico-">
                          </div>
                      
                          <div class="txtb">
                            <label class="badge badge-scondary">Mensaje :</label>
                            <textarea name="txtAMessage" placeholder="-Ingrese su mensaje-"></textarea>
                          </div>
                          <button type="submit" class="btn">Enviar</button>
                          
                        </form>
                      </div>
                </div>
            </div>
          </div>
      </div>
      
{% endblock %}
